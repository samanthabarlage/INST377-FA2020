<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Samantha Barlage's Lab 4</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
        <link rel="stylesheet" href=styles.css>
    </head>
    <body>
        <div class="header">
            <h1>Samantha Barlage's Lab 4</h1>
        </div>
        <div class= "wrapper">
            <div class="container">
                <form action='/api' method='post' >
                    <ul class="flex-outer">
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" maxlength="140">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" maxlength="140">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"> 
                        </li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </li>
                        <li>
                            <label for="message">Text Field</label>
                            <textarea rows="5" cols="33" id="message" name="message" placeholder="Enter your message here"></textarea>
                        </li>
                        <li>
                        <p>Age</p>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" id="twenty-to-twentynine">
                                <label for="twenty-to-twentynine">18-35</label>

                            </li>
                            <li>
                                <input type="checkbox" id="thirty-to-thirtynine">
                                <label for="thirty-to-thirtynine">35-50</label>
                            </li>
                            <li>
                                <input type="checkbox" id="fourty-to-fourtynine">
                                <label for="fourty-to-fourtynine">50-65</label>
                            </li>
                        </ul>
                        </li>
                        <li>
                            <button for="submit" type="submit" id="submit" name="submit">SUBMIT FORM</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
