<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Samantha Barlage's Lab 4</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
        <link rel="stylesheet" href=styles.css>
    </head>
    <body>
        <div class="header">
            <h1>Samantha Barlage's Lab 4</h1>
        </div>
        <div class= "wrapper">
            <div class="container">
                <form action='/api' method='post' >
                    <ul class="flex-outer">
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" name="first-name" id="fname">
                        </li>
                        <li>
                            <label for="lname">Last Name</label>
                            <input type="text" name="last-name" id="lname">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone">
                        </li>
                        <li>
                            <label for="message">Text Field</label>
                            <textarea rows="5" cols='33' id="message" name="message" placeholder="Enter your message here"></textarea>
                        </li>
                        <li>
                        <p class= "checkbox-list-label">
                           Age
                        </p>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" id="eighteen-to-thirtyfive" name="age">
                                <label for="eighteen-to-thirtyfive">18-35</label>

                            </li>
                            <li>
                                <input type="checkbox" id="thirtyfive-to-fifty" name="age">
                                <label for="thirtyfive-to-fifty">35-50</label>
                            </li>
                            <li>
                                <input type="checkbox" id="fifty-to-sixtyfive" name="age">
                                <label for="fifty-to-sixtyfive">50-65</label>
                            </li>
                        </ul>
                        </li>
                        
                        <li>
                            <button class="button" type= "submit" id="submit_button" name="submit_button">SUBMIT FORM</button>
                            <button onclick= "testFunction()" class="button" type= "button" id="activate_button" name="activate_button">Activate</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <script>
            function testFunction() {
                const myTitle = document.querySelector('title');
                    myTitle.textContent = 'Lab 5 for Samantha Barlage'; 

                const myHeading = document.querySelector('h1');
                    myHeading.textContent = 'Lab 5 for Samantha Barlage';

                document.body.style.background = '#3bebbf';

                const elements = document.querySelectorAll('.flex-inner li label')
                const fruitArray = ['apple', 'kiwi', 'pomelo']
                elements.forEach((el, i) => {
                    const text = el.innerText;
                    console.log(text);
                    el.innerText = fruitArray[i]

                })

                const item = document.querySelectorAll('.flex-outer')
                item.forEach((item) => {
                    console.log(item);
                    item.style= "margin: 0 auto;"
                })

                let checkboxlabel = document.querySelector('.checkbox-list-label');
                    let txt = checkboxlabel.innerText;
                    checkboxlabel.innerText= "Fruits";
                    console.log(txt);
            }

            const myFunc = () => {}
        </script>
    </body>
</html>
